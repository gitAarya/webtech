<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="padding: 0; margin: 0; margin-left: 5px; margin-right: 5px;">
    
    <form action="#">
        <div style="width: 100%; display: flex; align-items: center; gap: 30px; margin-bottom: 10px;
         border: 2px solid gray; margin-top: 10px; padding-left: 5px;">
            <h3>Input Text</h3>
           <div style="padding: 5px;"> 
            <label for="firstName">First Name:</label>
        <input type="text" name="firstName" >
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" >
           </div>
        </div>

        <div style="width: 100%;  border: 2px solid gray; margin-bottom: 10px;">
            <h2>Radio Button</h2>
           <div style="padding: 5px;">
             <label for="gender">Gender:</label> <br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female" >female
            <input type="radio" name="gender" value="Others" >Others

           </div>
        </div>

        <div style="width: 100%;  border: 2px solid gray;margin-bottom: 10px;">
            <h2>checkBox</h2>
            <div style="padding: 5px;">
                <label for="subjects">Subjects</label><br>
            <input type="checkbox" name="subjects" value="math">math 
            <input type="checkbox" name="subjects" value="physics">physics 
            </div>

        </div>
        <div >
            <button type="submit" style="border: none; background-color: orange; border-radius: 2px ; font-size: 30px;">
                Submit</button>
        </div>

    </form>

    <p>Form is not visible by itself</p>
    <p>The default width of the text input is 20 characters</p>
    
    
</body>
</html>
